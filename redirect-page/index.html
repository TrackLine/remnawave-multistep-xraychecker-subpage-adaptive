<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea" id="themeColor">
    <title>Connecting...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #3730a3;
            --primary-light: rgba(79, 70, 229, 0.1);
            --secondary: #10b981;
            --accent: #f59e0b;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-card: #ffffff;
            --bg-glass: rgba(255, 255, 255, 0.95);
            
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            
            --border: #e5e7eb;
            --border-hover: #d1d5db;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            --blur: blur(16px);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .light-theme {
            --bg-primary: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --bg-secondary: #f9fafb;
            --bg-card: #ffffff;
            --bg-glass: rgba(255, 255, 255, 0.95);
            
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            
            --border: #e5e7eb;
            --border-hover: #d1d5db;
        }

        .dark-theme {
            --bg-primary: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            --bg-secondary: #1f2937;
            --bg-card: #1f2937;
            --bg-glass: rgba(31, 41, 55, 0.9);
            
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            
            --border: #374151;
            --border-hover: #4b5563;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Simple Background */
        .bg-simple {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 30% 70%, rgba(79, 70, 229, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, rgba(16, 185, 129, 0.08) 0%, transparent 50%);
        }

        /* Settings Button */
        .settings-btn {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 100;
            width: 44px;
            height: 44px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }

        .settings-btn:hover {
            transform: translateY(-1px) rotate(90deg);
            border-color: var(--border-hover);
            box-shadow: var(--shadow-md);
        }

        /* Main Container */
        .container {
            max-width: 480px;
            width: 100%;
            padding: 24px;
            position: relative;
            z-index: 10;
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 32px;
            animation: fadeInDown 1s var(--bounce);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: -0.02em;
            position: relative;
            display: inline-block;
        }

        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
            border-radius: 1px;
            animation: expandWidth 1s ease 0.5s both;
        }

        @keyframes expandWidth {
            from { width: 0; left: 50%; }
            to { width: 100%; left: 0; }
        }

        /* Main Card */
        .main-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 40px 32px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            animation: fadeInUp 1s var(--bounce) 0.2s both;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }

        .main-card::after {
            display: none;
        }

        /* App Header */
        .app-header {
            position: relative;
            z-index: 2;
            margin-bottom: 40px;
        }

        .app-icon-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 24px;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: 800;
            box-shadow: var(--shadow-md);
            position: relative;
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.05);
                opacity: 0.9;
            }
        }

        .status-ring {
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            border: 3px solid transparent;
            border-radius: var(--radius-lg);
            background: var(--accent);
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
        }

        .app-name {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .app-version {
            font-size: 14px;
            color: var(--text-muted);
            opacity: 0.8;
        }

        /* Status Section */
        .status-section {
            position: relative;
            z-index: 2;
            margin-bottom: 40px;
        }

        .status-text {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-weight: 500;
        }

        /* Timer */
        .timer-container {
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 32px 24px;
            margin: 32px 0;
            position: relative;
            overflow: hidden;
            backdrop-filter: var(--blur);
        }

        .timer-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary);
            opacity: 0.05;
        }

        .timer-content {
            position: relative;
            z-index: 1;
        }

        .timer-label {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            font-weight: 600;
        }

        .timer-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .timer-number {
            font-size: 64px;
            font-weight: 900;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            min-width: 80px;
            animation: timerBounce 1s infinite;
        }

        @keyframes timerBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .timer-unit {
            font-size: 18px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .progress-container {
            position: relative;
            margin-top: 24px;
        }

        .progress-track {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 4px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: progressShimmer 2s infinite;
        }

        @keyframes progressShimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Action Button */
        .action-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 16px 32px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
            border: none;
            min-height: 48px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .action-button:hover::before {
            left: 100%;
        }

        .action-button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .action-button:active {
            transform: translateY(0) scale(0.98);
        }

        .button-icon {
            width: 20px;
            height: 20px;
            animation: iconFloat 2s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: var(--blur);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .modal.active {
            display: flex;
            animation: modalFadeIn 0.4s ease;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            animation: modalSlideUp 0.4s var(--bounce);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .modal-close {
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .modal-close:hover {
            background: var(--bg-glass);
            color: var(--text-primary);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 24px;
        }

        .setting-group {
            margin-bottom: 32px;
        }

        .setting-group:last-child {
            margin-bottom: 0;
        }

        .setting-label {
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
            font-size: 16px;
        }

        .setting-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 12px;
        }

        .setting-btn {
            padding: 10px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            font-weight: 600;
        }

        .setting-btn:hover {
            border-color: var(--border-hover);
            background: var(--bg-secondary);
            transform: translateY(-1px);
        }

        .setting-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Error State */
        .error-state .app-icon {
            background: var(--error);
            animation: errorShake 0.5s ease-in-out;
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-text {
            color: #ff6b6b;
            font-weight: 600;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalSlideUp {
            from { 
                transform: translateY(30px) scale(0.95); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0) scale(1); 
                opacity: 1; 
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 16px;
            }

            .main-card {
                padding: 32px 24px;
            }

            .app-icon-container,
            .app-icon {
                width: 80px;
                height: 80px;
            }

            .app-icon {
                font-size: 36px;
            }

            .app-name {
                font-size: 24px;
            }

            .timer-number {
                font-size: 48px;
            }

            .action-button {
                padding: 16px 24px;
                font-size: 16px;
            }

            .logo-text {
                font-size: 28px;
            }

            .settings-btn {
                top: 16px;
                right: 16px;
                width: 44px;
                height: 44px;
            }

            .modal {
                padding: 16px;
            }

            .modal-header,
            .modal-body {
                padding: 20px;
            }
        }

        @media (max-width: 400px) {
            .timer-display {
                flex-direction: column;
                gap: 8px;
            }

            .timer-number {
                font-size: 40px;
            }

            .setting-buttons {
                grid-template-columns: 1fr;
            }
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            :root {
                --border: rgba(255, 255, 255, 0.3);
                --border-hover: rgba(255, 255, 255, 0.5);
                --bg-glass: rgba(255, 255, 255, 0.1);
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Simple Background -->
    <div class="bg-simple"></div>

    <!-- Settings Button -->
    <button class="settings-btn" onclick="openModal('settingsModal')">
        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
    </button>

    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <div class="logo-text" data-key="logo">VPN Connection</div>
        </div>

    <script>
        // App icons and schemes
        const appIcons = {
            'happ': 'H',
            'flclash': 'F',
            'clash-meta': 'C',
            'sing-box': 'S',
            'v2rayng': 'V',
            'shadowrocket': 'R',
            'hiddify': 'H',
            'default': 'V'
        };

        const appSchemes = [
            { scheme: 'happ://', id: 'happ', name: { en: 'Happ', ru: 'Happ', fa: 'Happ' } },
            { scheme: 'flclash://', id: 'flclash', name: { en: 'FlClash', ru: 'FlClash', fa: 'FlClash' } },
            { scheme: 'clash://', id: 'clash-meta', name: { en: 'Clash Meta', ru: 'Clash Meta', fa: 'Clash Meta' } },
            { scheme: 'sing-box://', id: 'sing-box', name: { en: 'sing-box', ru: 'sing-box', fa: 'sing-box' } },
            { scheme: 'v2rayng://', id: 'v2rayng', name: { en: 'v2rayNG', ru: 'v2rayNG', fa: 'v2rayNG' } },
            { scheme: 'sub://', id: 'shadowrocket', name: { en: 'Shadowrocket', ru: 'Shadowrocket', fa: 'Shadowrocket' } },
            { scheme: 'hiddify://', id: 'hiddify', name: { en: 'Hiddify', ru: 'Hiddify', fa: 'Hiddify' } }
        ];

        // Translations
        const translations = {
            en: {
                logo: "VPN Connection",
                settings: "Settings",
                theme: "Theme",
                language: "Language",
                light: "Light",
                dark: "Dark",
                auto: "Auto",
                seconds: "seconds",
                connecting: "Establishing secure connection...",
                redirect_timer: "Redirecting automatically in",
                manual_action: "If nothing happens, click the button below.",
                connect_now: "Connect Now",
                error_title: "Connection Error",
                error_description: "The connection link is missing or invalid.",
                connecting_to: "Connecting to"
            },
            ru: {
                logo: "VPN Подключение",
                settings: "Настройки",
                theme: "Тема",
                language: "Язык",
                light: "Светлая",
                dark: "Тёмная",
                auto: "Авто",
                seconds: "секунд",
                connecting: "Устанавливается безопасное соединение...",
                redirect_timer: "Автоматическое перенаправление через",
                manual_action: "Если ничего не происходит, нажмите кнопку ниже.",
                connect_now: "Подключиться",
                error_title: "Ошибка подключения",
                error_description: "Ссылка для подключения отсутствует или недействительна.",
                connecting_to: "Подключение к"
            },
            fa: {
                logo: "اتصال VPN",
                settings: "تنظیمات",
                theme: "پوسته",
                language: "زبان",
                light: "روشن",
                dark: "تیره",
                auto: "خودکار",
                seconds: "ثانیه",
                connecting: "برقراری اتصال امن...",
                redirect_timer: "هدایت خودکار در",
                manual_action: "اگر اتفاقی نیفتاد، دکمه زیر را کلیک کنید.",
                connect_now: "اتصال",
                error_title: "خطای اتصال",
                error_description: "لینک اتصال وجود ندارد یا نامعتبر است.",
                connecting_to: "اتصال به"
            }
        };

        // Global variables
        let currentLanguage = 'en';
        let currentTheme = 'dark';
        let timerValue = 10;
        let timerId = null;
        let redirectTo = "";
        let appInfo = null;

        // Initialize
        document.addEventListener("DOMContentLoaded", function () {
            initialize();
        });

        function initialize() {
            loadSettings();
            
            // Get redirect URL from URL parameters - exactly like original
            const currentURL = window.location.href;
            const urlParts = currentURL.split('redirect_to=');
            redirectTo = urlParts.length > 1 ? decodeURIComponent(urlParts[1].split('&')[0]) : '';
            
            appInfo = appSchemes.find(a => redirectTo.startsWith(a.scheme));

            updateUI();
            
            // Only start timer if we have a valid redirect URL
            if (redirectTo) {
                startTimer();
            }
            
            // Event listeners
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                if (currentTheme === 'auto') applyTheme('auto');
            });
            
            document.addEventListener('click', e => { 
                if (e.target.classList.contains('modal')) closeModal('settingsModal'); 
            });
            
            document.addEventListener('keydown', e => { 
                if (e.key === 'Escape') closeModal('settingsModal'); 
            });
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function addVisualEffects() {
            // Add hover effects to main card
            const mainCard = document.getElementById('mainCard');
            mainCard.addEventListener('mousemove', (e) => {
                const rect = mainCard.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 10;
                const rotateY = (centerX - x) / 10;
                
                mainCard.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            mainCard.addEventListener('mouseleave', () => {
                mainCard.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
            });
        }

        function updateUI() {
            updateAllTexts();
            
            const appIconEl = document.getElementById("appIcon");
            const appNameEl = document.getElementById("appName");
            const statusTextEl = document.getElementById("statusText");
            const timerContainer = document.getElementById("timerContainer");
            const actionButton = document.getElementById("actionButton");
            const mainCard = document.getElementById("mainCard");
            const statusRing = document.getElementById("statusRing");

            if (!redirectTo) {
                // Error state - exactly like original
                mainCard.classList.add('error-state');
                statusRing.style.display = 'none';
                appIconEl.textContent = "!";
                appNameEl.textContent = t("error_title");
                statusTextEl.innerHTML = `<span class="error-text">${t("error_description")}</span>`;
                timerContainer.style.display = "none";
                actionButton.style.display = "none";
            } else {
                // Success state - exactly like original
                const appId = appInfo ? appInfo.id : "default";
                const appName = appInfo ? appInfo.name[currentLanguage] : "VPN App";

                appIconEl.textContent = appIcons[appId] || appIcons["default"];
                appNameEl.textContent = appName;
                statusTextEl.textContent = `${t("connecting_to")} ${appName}...`;
                
                timerContainer.style.display = "block";
                actionButton.style.display = "flex";
                actionButton.href = redirectTo;
            }

            // Update theme button states
            updateThemeButtons();
            updateLanguageButtons();
        }

        function startTimer() {
            // Don't start timer if no redirect URL
            if (!redirectTo || timerId) return;

            const timerEl = document.getElementById("timer");
            const progressEl = document.getElementById("progressFill");
            const totalTime = 10;
            
            timerEl.textContent = timerValue;

            timerId = setInterval(() => {
                timerValue--;
                timerEl.textContent = timerValue;
                
                // Update progress bar - from 100% to 0%
                const progress = ((totalTime - timerValue) / totalTime) * 100;
                progressEl.style.width = `${100 - progress}%`;
                
                if (timerValue <= 0) {
                    clearInterval(timerId);
                    // Redirect to the URL
                    window.location.href = redirectTo;
                }
            }, 1000);
        }

        function showConnectionSuccess() {
            const statusTextEl = document.getElementById("statusText");
            const timerContainer = document.getElementById("timerContainer");
            const actionButton = document.getElementById("actionButton");
            
            statusTextEl.innerHTML = '<span style="color: #43e97b; font-weight: 600;">✓ Connection established successfully!</span>';
            timerContainer.style.display = "none";
            actionButton.innerHTML = `
                <svg class="button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span>Open App</span>
            `;
        }

        // Settings functions
        function loadSettings() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const savedLang = localStorage.getItem('lang') || getBrowserLanguage();
            
            currentTheme = savedTheme;
            currentLanguage = savedLang;
            
            applyTheme(savedTheme);
            updateAllTexts();
        }

        function getBrowserLanguage() {
            const lang = navigator.language || navigator.userLanguage;
            if (lang.startsWith('ru')) return 'ru';
            if (lang.startsWith('fa')) return 'fa';
            return 'en';
        }

        function setTheme(theme) {
            currentTheme = theme;
            localStorage.setItem('theme', theme);
            applyTheme(theme);
            updateThemeButtons();
        }

        function applyTheme(theme) {
            const html = document.documentElement;
            const themeColorMeta = document.getElementById('themeColor');
            
            let isDark;
            if (theme === 'auto') {
                isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            } else {
                isDark = theme === 'dark';
            }
            
            html.classList.toggle('light-theme', !isDark);
            themeColorMeta.setAttribute('content', isDark ? '#667eea' : '#667eea');
        }

        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('lang', lang);
            document.documentElement.lang = lang;
            updateUI();
            updateLanguageButtons();
        }

        function updateThemeButtons() {
            document.querySelectorAll('.setting-buttons button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const themeButtons = document.querySelectorAll('.setting-group:first-child .setting-btn');
            themeButtons.forEach(btn => {
                if ((currentTheme === 'light' && btn.dataset.key === 'light') ||
                    (currentTheme === 'dark' && btn.dataset.key === 'dark') ||
                    (currentTheme === 'auto' && btn.dataset.key === 'auto')) {
                    btn.classList.add('active');
                }
            });
        }

        function updateLanguageButtons() {
            const langButtons = document.querySelectorAll('.setting-group:last-child .setting-btn');
            langButtons.forEach(btn => {
                btn.classList.remove('active');
                if ((currentLanguage === 'en' && btn.textContent === 'English') ||
                    (currentLanguage === 'ru' && btn.textContent === 'Русский') ||
                    (currentLanguage === 'fa' && btn.textContent === 'فارسی')) {
                    btn.classList.add('active');
                }
            });
        }

        function t(key) {
            return translations[currentLanguage]?.[key] || translations.en[key] || key;
        }

        function updateAllTexts() {
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                el.textContent = t(key);
            });
        }

        // Modal functions
        function openModal(id) {
            const modal = document.getElementById(id);
            if (modal) {
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        function closeModal(id) {
            const modal = document.getElementById(id);
            if (modal) {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }

        // Simplified: removed complex interactive effects
        
        // Performance optimization: Intersection Observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                } else {
                    entry.target.style.animationPlayState = 'paused';
                }
            });
        }, observerOptions);

        // Observe animated elements
        setTimeout(() => {
            document.querySelectorAll('.app-icon').forEach(el => {
                observer.observe(el);
            });
        }, 1000);
    </script>
